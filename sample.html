<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe game</title>
    <link rel="stylesheet" href="custom.css">
</head>
<body>
    <section>
        <!-- yo chai hamro design model ho jaha purai game ko content lies  -->
        <h1 class="game-title">Tic Tac Toe</h1>
        <div class="container-game">
            <!-- here we have given a class cell for all boxes where we input our choices.
            Also to simply understand data-cell-index  Bhnakeo hamro Arrays ma index haru hunxan teha value put garinxa 
        ne testai  paxi javaScript bata fore each lagayera garna ko lagi -->
            <div data-cell-index = "0" class = "cell"></div>
            <div data-cell-index = "1" class="cell"></div>
            <div data-cell-index = "2" class="cell"></div>
            <div data-cell-index = "3" class="cell"></div>
            <div data-cell-index = "4" class="cell"></div>
            <div data-cell-index = "5" class="cell"></div>
            <div data-cell-index = "6" class="cell"></div>
            <div data-cell-index = "7" class="cell"></div>
            <div data-cell-index = "8" class="cell"></div>
        </div>
        <h3 class="game-status">
            <!-- Yo game-status bhanne kam javascript ma garera balla suru hunxa -->
        </h3>
        <button class="game-restart">Restart Game</button>
    </section>
    <script src="script.js"></script>
</body>
</html>
